name: Run selenium test

on:
  push:
    branches: ["master"]

jobs:
  test:
    runs-on: windows-latest # Use the standard label

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          java-version: '11' # Matches your preference for Java 11
          distribution: 'temurin'
          cache: maven

      # REMOVED the setup-edge step to avoid the wmic error

      - name: Run Tests
        run: mvn clean test